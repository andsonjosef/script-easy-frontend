<body>

  <div class="container">
      <div class="row">
          <div class="col-md-4 col-md-offset-4">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">Please Sign In</h3>
                  </div>
                  <div class="panel-body">
                      <form role="form">
                          <fieldset>
                              <div class="form-group">
                                  <input [(ngModel)]="creds.email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
                              </div>
                              <div class="form-group">
                                  <input [(ngModel)]="creds.password" class="form-control" placeholder="Password" name="password" type="password" value="">
                              </div>
                             
                              <button class="btn btn-lg btn-primary btn-block" type="submit"  (click) = "login()">Sign in</button>
                          </fieldset>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
