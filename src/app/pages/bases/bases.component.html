<body class="text-center">
  <div class="container">
    <div class="row">


      <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
          <div class="col-sm-6">
            <div class="dataTables_length" id="dataTables-example_length"><label>Show
               <select (change)="selectLines($event)" name="dataTables-example_length"
                  aria-controls="dataTables-example" class="form-control input-sm">
                  <option *ngFor="let linesValue of linesValue" [ngValue]="book">{{linesValue}}</option>
                
                </select> entries</label></div>
          </div>
          <div class="col-sm-6">
            <div id="dataTables-example_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control input-sm"
                  placeholder="" aria-controls="dataTables-example"></label></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline"
              id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">


              <div class="col-lg-3 col-md-6" *ngFor="let base of bases">
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <div class="row">
                      <div class="col-xs-3">
                        <fa name="database" size="5x"></fa>
                      </div>
                      <div class="col-xs-9 text-right">
                        <div class="huge">
                          <h3>
                            {{base.name}}
                          </h3>
                        </div>

                      </div>
                    </div>
                  </div>
                  <a href="#" (click)="$event.preventDefault();showSchemas(base)">
                    <div class="panel-footer">
                      <span class="pull-left">View Details</span>
                      <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                      <div class="clearfix"></div>
                    </div>
                  </a>
                </div>
              </div>


            </table>
          </div>
        </div>
        <div class="row">
          
          <div class="col-sm-6">
            <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
              <ul class="pagination">
                <li [className]="page==0 ? 'paginate_button previous disabled' : 'paginate_button previous'" aria-controls="dataTables-example" tabindex={{page}} id="dataTables-example_previous"><a
                    href="#" (click)="$event.preventDefault();previousPage()">Previous</a></li>
                <li  aria-controls="dataTables-example" *ngFor="let pag of pages" tabindex={{page}} [className]="pag==page ? 'paginate_button active' : 'paginate_button'"><a href="#"  (click)="$event.preventDefault();selectPage(pag)">{{pag + 1}}</a></li>
               
                <li [className]="page==(numberOfPages - 1) ? 'paginate_button next disabled' : 'paginate_button next'" aria-controls="dataTables-example" tabindex={{page}} id="dataTables-example_next"><a
                    href="#" (click)="$event.preventDefault();nextPage()">Next</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
